<!DOCTYPE html>
<html class="staticrypt-html">

    <style>
        .staticrypt-body {
            background-image: url(./201702_3.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #999;
            color: #333;
            font-family: 'Noto Serif TC', serif;
            letter-spacing: 2px;
            position: relative;
        }

        .staticrypt-body:after {
            content: "";
            position: absolute;
            background: linear-gradient(#616060, #878765);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
            z-index: 1001;

        }

        .staticrypt-page {
            height: 100vh;
            position: relative;
            z-index: 1005;
        }



        .staticrypt-hr {
            display: none;
        }


        .btn-primary {
            color: #fff;
            background-color: #878765;
            border-radius: 0px;
            border: 0px solid transparent;

        }

        .btn-primary:hover,
        .btn-primary:active,
        .btn-primary:focus {
            background-color: #878765;
            opacity: 0.7;
            border: 0px solid transparent;

        }

        .form-control {
            border-radius: 0px;
            background-color: #eee;
            border: 0px solid transparent;
        }

        ::-webkit-input-placeholder {
            color: #999;
            text-align: center;
        }

        ::-moz-placeholder {
            color: #999;
            text-align: center;
        }

        :-ms-input-placeholder {
            color: #999;
            text-align: center;
        }



        .staticrypt-instructions {
            margin-top: -1em;
            margin-bottom: 1em;
        }

        .staticrypt-title {
            font-size: 2rem;
        }

        .staticrypt-footer {
            position: fixed;
            font-size: 13px;
            padding: 1rem;
            bottom: 0;
            left: 0;
            right: 0;
            margin-bottom: 0;
            z-index: 1005;
            letter-spacing: normal;
        }

        .staticrypt-footer p {
            margin: 0;
            text-align: center;
            font-weight: 400;
            color: #eee;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .staticrypt-footer span {
                display: none;
            }
        }
    </style>
</head>
